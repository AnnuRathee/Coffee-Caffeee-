<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container">
      <!-- Landing Screen -->
      <div class="screen landing-screen">
        <h1>Coffee Cafeeee!</h1>
        <p>Sponsor Your Today's Good Mood</p>
        <div class="coffee-cup">
          <img src="images/loginimg.png" alt="" />
        </div>
        <button class="button">Create an Account</button>
        <p class="login">Already have an account? <a href="#">Login</a></p>
      </div>

      <!-- Create an Account Screen -->
      <div class="screen account-screen">
        <h1>Coffee Cafeeee!</h1>
        <form class="form">
          <h2>Create an Account</h2>
          <input type="email" placeholder="Email Address" required />
          <input type="password" placeholder="Password" required />
          <label>
            <input type="checkbox" required /> I Agree To The Terms
          </label>
          <button class="button">Get Started</button>
        </form>
      </div>
    </div>
  </body>
</html>
